<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd One Out Music Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
        
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #e21564, #764ba2);
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #e0e0e0;
        }
        .track-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .track-item {
            margin: 10px 0;
            font-size: 22px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .track-item:hover {
            transform: scale(1.1);
        }
        .track-item a {
            text-decoration: none;
            color: #ffd700;
            margin-left: 10px;
            transition: color 0.3s ease;
        }
        .track-item a:hover {
            color: #ffde34;
        }
        .track-item i {
            font-size: 24px;
        }
        .submit-btn {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #218838;
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h1>Odd One Out Music Quiz</h1>
    <p>Listen to the 4 music tracks below and pick the odd one out.</p>

    <div class="track-list">
        <div class="track-item"><i class="fas fa-music"></i><a href="question1.html">Track 1</a></div>
        <div class="track-item"><i class="fas fa-music"></i><a href="track2.mp3" target="_blank">Track 2</a></div>
        <div class="track-item"><i class="fas fa-music"></i><a href="track3.mp3" target="_blank">Track 3</a></div>
        <div class="track-item"><i class="fas fa-music"></i><a href="track4.mp3" target="_blank">Track 4</a></div>
    </div>

 

</body>
</html>
